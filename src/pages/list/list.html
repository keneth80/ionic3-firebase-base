<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items | async">
      <ion-row>
        <ion-col> {{item.email}} </ion-col>
          <ion-col> {{item.uid}} </ion-col>
        </ion-row>
    </button>
  </ion-list>
</ion-content>
